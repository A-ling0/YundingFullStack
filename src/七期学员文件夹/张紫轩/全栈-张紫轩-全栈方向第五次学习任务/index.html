<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>字符统计</title>
    <script type="text/javascript">
        function context()
        {
            alert("欢迎来到字符统计");
            let mystr;
            mystr = prompt("请输入总字符串：");
            if(mystr == null){
                alert("好吧，记得再来哟");
            }
            else{
                var str = prompt("请输入子字符串：");
                if(str == null)
                {
                    alert("不想再坚持一下下么:("); 
                }
                else{
                    let n = (mystr.split(str).length - 1);
                    console.log(n);
                    alert(str + "在" + mystr + "中出现了" + n + "次");
                    alert("记得常回来看看:)");
                }
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <div class="side1"></div>
        <div class="back" >
            <div class="bo_box1">梦里相逢人不见<br>，若知是梦何须醒</div>
            <div class="bo_box2">纵然梦里常幽会<br>，怎比真如见一回</div>
            <div class="box1">假如我们相遇，肯定一眼就能认出彼此</div>
            <div class="box2">字符统计</div>
            <input type="button" class="button" value="start" onclick="context()">
        </div>
        <div class="side2"></div>
    </div>
</body>
</html>
